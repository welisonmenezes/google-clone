<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Clone</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex-column">

	<header>

		<div class="top-opts disable-select">
			<div class="top-opts-item">
				<a href="#" title="Gmail">Gmail</a>
			</div>
			<div class="top-opts-item dropdown" tabindex="0">
				<a href="#" title="Imagens">Imagens</a>
			</div>
			<div class="top-opts-item dropdown">
				<img src="img/google-menu.svg" class="fig-menu dropdown-button" alt="Menu Icon">

				<div class="dropdown-content nice-scrollbar nice-transition">dropdown-content 1</div>
			</div>
			<div class="top-opts-item dropdown">
				<img src="img/google-avatar.png" class="fig-avatar rounded dropdown-button" alt="User Avatar">

				<div class="dropdown-content user nice-scrollbar">dropdown-content 2</div>
			</div>
		</div>
		
	</header>

	<main>main</main>

	<footer>footer</footer>
	
	<script src="js/app.js"></script>
</body>
</html>
